<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
  <title>My test page</title>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
</head>
<body>

<div class="container">
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>이름</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
      <td th:text="${member.id}"></td>
      <td th:text="${member.name}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
